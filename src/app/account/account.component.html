<div class="container">
  <div class="card mx-auto w-50">
    <div class="card-body">
      <h5>{{ account.name }}</h5>
      <hr />
      <p>This account is {{ account.status }}</p>
      <button class="btn btn-outline-success" (click)="onSetTo('active')">
        Set to 'active'
      </button>
      <button class="btn btn-outline-secondary" (click)="onSetTo('inactive')">
        Set to 'inactive'
      </button>
      <button class="btn btn-outline-warning" (click)="onSetTo('unknown')">
        Set to 'unknown'
      </button>
    </div>
  </div>
</div>
